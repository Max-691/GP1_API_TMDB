<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>AMDS - Page d'Accueil</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="module" src="js/app.js"></script>
    </head>
    <body>
        <header>
            <a href="#"><img src="img/AMDS-logos.jpeg" alt="logo"></a>
            <h2>All movies deserve to be seen !</h2>
            <!--Input with search button (magnifier)-->
            <ul>
                <li>
                    <label for="search"></label>
                    <input type="text" id="search">
                </li>
                <li>
                    <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
                </li>
            </ul>
           
            <!--Filters-->
            <ul id="ul_filters">
                <li><button type="button"><i class="fa-solid fa-calendar-plus"></i>
                Date +/-</button></li>
                <li><button type="button"><i class="fa-solid fa-calendar-minus"></i> 
                Date -/+</button></li>
                <li><button type="button"><i class="fa-solid fa-hourglass-start"></i> 
                Durée +/-</button></li>
                <li><button type="button"><i class="fa-solid fa-hourglass-end"></i> 
                Durée -/+</button></li>
                <li><button type="button"><i class="fa-solid fa-thumbs-up"></i> 
                Note +/-</button></li>
                <li><button type="button"><i class="fa-solid fa-thumbs-down"></i> 
                Note -/+</button></li>
            </ul>
        </header>
        <footer>
            <ul class="flex">
                <li>
                    <a href="#"><img src="img/logo.png" alt="superbe logo de amds"></a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Movis</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
